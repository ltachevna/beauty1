<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/common.style.css"/>
    <link rel="stylesheet" href="style/login.style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="header bg-light">
    <div class="container">
        <div class="header-items">
            <span className="h3 p-3">Beauty</span>
            <div class="authorisation-header-button-container">
                <div class="authorisation-header-button">
                    <button class="btn btn-light border border-dark ">Sign in</button>
                </div>
                <div class="authorisation-header-button">
                    <button class="btn btn-light border border-dark ">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <form class="authorisation-form" method="post" id="signUpForm">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                       name="email"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="psw" id="password"/>
            </div>
            <div class="form-group">
                <label for="reapeatedPassword">Repeat password</label>
                <input type="password" class="form-control" id="reapeatedPassword" placeholder="Repeat password"
                       name="psw-repeat"/>
            </div>

            <div class="clearfix">
                <button type='submit' class="btn btn-primary w-100 text-align-center" id="submitButton">Sign Up</button>
            </div>
            <div class="errorMessage">

            </div>
        </div>
    </form>
</div>
</body>

</html>

<script src="./script/signUp.js"></script>
